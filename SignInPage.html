<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./SignInPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Đăng Nhập - Books Recommendation</title>

    
</head>
<body>
    <header class="header" style="background-color: white;">
        <h1 class="title"><a href="#">Book Recommendation</a></h1>
        <nav class="nav-bar">
            <a href="#">Bài Đánh giá</a>
            <a href="#">Sách</a>
            <a href="./SignInPage.html">Tài khoản/ Đăng nhập</a>
            <a href="#">Trang chủ</a>
            <a href="./SignUpPage.html">Đăng kí</a>
        </nav>
    </header>
    <section class="SignInForm container">
        <h2>Tài Khoản/ Đăng nhập</h2>
        <form id="form">
            <div class="name">
                <div class="text">Tên đăng nhập</div>
                <input type="text" id="username" required>
            </div>
            <div class="pass">
                <div class="text">Mật khẩu</div>
                <input type="password" id="password" required>
                <button type="submit" class="submit">Đăng nhập</button>
        </form>
    </section>
        <section id="info">
            <form>
                <h1>User Information</h1>
                <label for="username">Username:</label>
                <input class="form1" type="text1" id="username1" name="username1" placeholder="" disabled>
        
                <label for="email">Email:</label>
                <input class="form1" type="email1" id="email1" name="email1" placeholder="" disabled>
        
                <label for="password">Password:</label>
                <input class="form1" type="password1" id="password1" name="password1" placeholder="" disabled>

            </form>
        </section>

    <section class="sharing container">
        <div class="text">Sharing is caring:</div>
        <div class="btn">
            <button class="facebook-btn" onclick="shareOnFacebook()">
                <i class="fab fa-facebook-f"></i>
                Share on Facebook
            </button>
            <button class="twitter-btn" onclick="shareOnTwitter()">
                <i class="fab fa-twitter"></i>
                Share on Twitter
            </button>
        </div>

    </section>
    <script src="./SignInPage.Js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
